<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Escudo de protección civil con gradiente moderno -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Círculo de fondo con sombra suave -->
  <circle cx="100" cy="100" r="95" fill="#F9FAFB" filter="url(#shadow)"/>
  
  <!-- Escudo principal -->
  <path d="M100 20 L160 50 L160 110 Q160 150 100 180 Q40 150 40 110 L40 50 Z" 
        fill="url(#shieldGradient)" 
        stroke="#7F1D1D" 
        stroke-width="2"/>
  
  <!-- Cruz de Protección Civil (blanca) -->
  <g fill="url(#crossGradient)">
    <!-- Barra vertical -->
    <rect x="88" y="55" width="24" height="90" rx="3"/>
    <!-- Barra horizontal -->
    <rect x="65" y="85" width="70" height="24" rx="3"/>
    <!-- Triángulo superior (símbolo de emergencia) -->
    <path d="M100 45 L110 60 L90 60 Z"/>
  </g>
  
  <!-- Detalles decorativos - Estrellas pequeñas -->
  <circle cx="65" cy="65" r="3" fill="#FBBF24" opacity="0.9"/>
  <circle cx="135" cy="65" r="3" fill="#FBBF24" opacity="0.9"/>
  
  <!-- Anillo exterior decorativo -->
  <circle cx="100" cy="100" r="88" 
          fill="none" 
          stroke="#DC2626" 
          stroke-width="1.5" 
          opacity="0.3"/>
  
  <!-- Texto circular superior (opcional, puede removerse si no se desea) -->
  <path id="upperArc" d="M 30,100 A 70,70 0 0,1 170,100" fill="none"/>
  
  <!-- Elementos de montaña (símbolo rural) en la parte inferior -->
  <g opacity="0.7">
    <path d="M 60 155 L 70 140 L 80 155 Z" fill="#7F1D1D"/>
    <path d="M 75 155 L 87 135 L 100 155 Z" fill="#991B1B"/>
    <path d="M 100 155 L 113 135 L 125 155 Z" fill="#991B1B"/>
    <path d="M 120 155 L 130 140 L 140 155 Z" fill="#7F1D1D"/>
  </g>
</svg>
