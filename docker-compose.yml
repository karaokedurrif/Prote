version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: prota-db
    environment:
      POSTGRES_DB: proteccion_civil
      POSTGRES_USER: pc_admin
      POSTGRES_PASSWORD: pc_password_2026
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - prota-network
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: prota-backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: proteccion_civil
      DB_USER: pc_admin
      DB_PASSWORD: pc_password_2026
      PORT: 5000
      JWT_SECRET: ${JWT_SECRET:-tu_secret_jwt_super_seguro_cambiar_en_produccion}
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY:-26e084ba91091d20fe34f997e1cb3a80}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      MESHTASTIC_SIMULATION: "true"
    depends_on:
      - postgres
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    networks:
      - prota-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: prota-frontend
    environment:
      REACT_APP_API_URL: http://prota.durrif.com/api
    depends_on:
      - backend
    networks:
      - prota-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: prota-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - prota-network
      - proxy
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  prota-network:
    driver: bridge
  proxy:
    external: true
